<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction | Prediction Page</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        .main {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
            color: white;
            animation: slideFade 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p {
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(72, 239, 192, 0.9);
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        h2 {
            margin-top: 25px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .main {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(255, 120, 150, 0.6);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            box-shadow: 0 0 20px rgba(255, 170, 190, 0.9);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>üèòÔ∏è Enter the Following Values</h1>
        <form action="{% url 'predict_result' %}">
            <p>Avg. Area Income</p>
            <input type="text" name="n1" required>

            <p>Avg. Area House Age</p>
            <input type="text" name="n2" required>

            <p>Avg. Area Number of Rooms</p>
            <input type="text" name="n3" required>

            <p>Avg. Area Number of Bedrooms</p>
            <input type="text" name="n4" required>

            <p>Avg. Area Population</p>
            <input type="text" name="n5" required>

            <input type="submit" value="üîÆ Predict">
        </form>

        {% if result2 %}
        <h2>üè† Predicted Price: {{ result2 }}</h2>
        {% endif %}

        <a href="/" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>

</html>
