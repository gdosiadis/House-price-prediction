<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction | Home Page</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 50px 70px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 1.2s ease;
        }

        h2 {
            color: #ffffff;
            font-size: 36px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            padding: 15px 45px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 0 30px rgba(72, 239, 192, 0.9);
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .glass-box {
                padding: 30px;
                width: 90%;
            }

            h2 {
                font-size: 26px;
            }

            input[type="submit"] {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h2>üè† House Price Prediction</h2>
        <form action="predict">
            <input type="submit" value="üöÄ Start Prediction">
        </form>
    </div>
</body>
</html>
